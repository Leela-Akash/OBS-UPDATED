services:
  mysqldb:
    image: mysql:8
    container_name: mysql-db
    environment:
      MYSQL_ROOT_PASSWORD: docker
      MYSQL_DATABASE: bankingdb
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - springboot-mysql-net

  backend:
    build:
      context: ./BACKEND/onlinebanking-backend
      dockerfile: Dockerfile   # make sure there's a Dockerfile in this folder
    container_name: springboot
    ports:
      - "2025:2009"
    depends_on:
      - mysqldb
    restart: on-failure
    networks:
      - springboot-mysql-net

  frontend:
    build:
      context: ./FRONTEND/onlinebanking-frontend
      dockerfile: Dockerfile   # make sure there's a Dockerfile in this folder
    container_name: react
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: on-failure
    networks:
      - springboot-mysql-net

volumes:
  mysql_data:

networks:
  springboot-mysql-net:
